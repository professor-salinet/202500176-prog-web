<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cumprimento"></div>
    <script>
        function mostrarData() {
            const cumprimento = document.getElementById("cumprimento");
            const data = new Date();
            let hora = data.getHours();
            let minuto = data.getMinutes();
            let segundo = data.getSeconds();

            let saudacao = "Olá!";

            if (hora >= 0 && hora <= 11) { // início do bloco de códigos
                saudacao += " Bom dia.";
            /* fim do bloco de códigos */} else if (hora >= 12 && hora <= 17) {
                saudacao += " Boa tarde.";
            } else if (hora >= 18 && hora <= 23) {
                saudacao += " Boa noite.";
            }

            cumprimento.innerText = saudacao + " Agora são: " + hora + ":" + minuto + ":" + segundo + ".";

            let dia = data.getDay();
            let mes = data.getMonth();
            let ano = data.getFullYear();

            cumprimento.innerText += " Hoje é: " + dia + "/" + mes + "/" + ano + ".";
        }

        mostrarData();
        setInterval(mostrarData,1000);
    </script>
</body>
</html>
