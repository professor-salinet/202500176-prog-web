<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
</head>
<body>
    <h1 class="h1">Digite seu Login e Senha abaixo, para Entrar.</h1>
    <br/>
    <form method="post" id="frm_login">
        <label for="txt_login">Login:</label>
        <br/>
        <input class="control" id="txt_login" type="text" />
        <br/>
        <label for="txt_senha">Senha:</label>
        <br/>
        <input class="control" id="txt_senha" type="password" />
        <br/>
        <button class="btn btn-primary">Entrar</button>
        <button class="btn btn-secondary">Cadastrar</button>
        <button class="btn btn-danger">Limpar</button>
    </form>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
