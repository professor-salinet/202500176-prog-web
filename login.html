<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
</head>
<body>
    <h1 class="h1">Digite seu Login e Senha abaixo, para Entrar.</h1>
    <br/>
    <form method="post" id="frm_login">
        <label for="txt_login">Login:</label>
        <br/>
        <input class="control" id="txt_login" type="text" />
        <br/>
        <label for="txt_senha">Senha:</label>
        <br/>
        <input class="control" id="txt_senha" type="password" />
        <br/>
        <button type="submit" class="btn btn-primary" id="btn_entrar">Entrar</button>
        <a href="cadastrar.html" class="btn btn-secondary" target="_blank">Cadastrar</a>
        <button type="cancel" class="btn btn-danger" id="btn_limpar">Limpar</button>
        <br/>
        <input type="radio" id="rdg_manter_conectado" name="rdg_options">
        <label for="rdg_manter_conectado">Manter Conectado</label>
        <br/>
        <input type="radio" id="rdg_salvar_senha" name="rdg_options">
        <label for="rdg_salvar_senha">Salvar Senha</label>
        <br/>
        <div class="container" id="div_notificacoes">Notificações</div>
    </form>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
